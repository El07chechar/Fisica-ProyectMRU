<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Física-MRU</title>


<body>
  <header>
    <nav>
      <ul>
        <li><button><a href="#calculo">Calcular</a></button></li>
        <li><button><a href="#encuentros">Encuentros</a></button></li>
        <li><button><a href="#graficas">Gráficas</a></button></li>
      </ul>
    </nav>
  </header>

  <h1>Proyecto de MRU</h1>

  <main id="calculo">
    <h2>Ingresar datos</h2>
    <form action="" method="get" class="Calculo-Conversor">
      
      <div class="campo">
        <label for="velocidad">Velocidad:</label>
        <div class="input-select-group">
          <input type="number" name="velocidad" id="velocidad" placeholder="Velocidad" />
          <select name="velocidadUnidad" id="velocidadUnidad">
            <option value="m/s">m/s</option>
            <option value="km/h">km/h</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <label for="tiempo">Tiempo:</label>
        <div class="input-select-group">
          <input type="number" name="tiempo" id="tiempo" placeholder="Tiempo" />
          <select name="tiempoUnidad" id="tiempoUnidad">
            <option value="s">s</option>
            <option value="min">min</option>
            <option value="h">h</option>
          </select>
        </div>
      </div>

      <div class="campo">
        <label for="distancia">Distancia:</label>
        <div class="input-select-group">
          <input type="number" name="distancia" id="distancia" placeholder="Distancia" />
          <select name="distanciaUnidad" id="distanciaUnidad">
            <option value="m">m</option>
            <option value="km">km</option>
          </select>
        </div>
      </div>

      <input type="submit" value="Calcular" />
    </form>

    <div class="resultados">
      <h2>Resultados</h2>
      <div class="campo">
        <label for="resultado">Resultado:</label>
        <input type="number" name="resultado" id="resultado" placeholder="Resultado" />
      </div>
    </div>
  </main>

  <!-- Encuentros -->


  <section id="encuentros" class="container">
    <h2>Encuentros</h2>

    <form class="formulario" id="formEncuentros">
        <div class="columna">
            <label>Posición inicial x1 (m):</label>
            <input type="number" id="posicion_x1" placeholder="Ej: 0">
            
            <label>Posición inicial x2 (m):</label>
            <input type="number" id="posicion_x2" placeholder="Ej: 100">
            
            <label>Velocidad x1 (m/s):</label>
            <input type="number" id="velocidad_x1" placeholder="Ej: 5">
            
            <label>Velocidad x2 (m/s):</label>
            <input type="number" id="velocidad_x2" placeholder="Ej: 10">
        </div>
        <div class="columna">
            <label>Tiempo de partida x1 (s):</label>
            <input type="number" id="tiempo_x1" placeholder="Ej: 0">
            
            <label>Tiempo de partida x2 (s):</label>
            <input type="number" id="tiempo_x2" placeholder="Ej: 0">

            <label>Dirección del movimiento:</label>
            <select id="direccion_movimiento">
                <option value="">-- Selecciona --</option>
                <option value="opuestos">Opuestos (uno hacia el otro)</option>
                <option value="mismo">Mismo lado (uno detrás del otro)</option>
            </select>
        </div>
        <button type="button" id="calcularEncuentroBtn">Calcular Encuentro</button>
    </form>

    <div class="resultado">
        <label>Resultado:</label>
        <input type="text" id="resultadoEncuentros" readonly placeholder="Aquí aparecerá el resultado">
    </div>
</section>


<script src="js/encuentros.js"></script>
 
<script src="js/menudesplegable.js"></script>

</body>
</html>
