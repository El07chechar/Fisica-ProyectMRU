<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafica MRU</title>
    <link rel="stylesheet" href="css/graficas.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <button><a href="index.html">Calcular</a></button>
          </li>
          <li>
            <button><a href="encuentros.html">Encuentros</a></button>
          </li>
          <li>
            <button><a href="graficas.html">Gráficas</a></button>
          </li>
        </ul>
      </nav>
    </header>
    
    <main class="grafica" id="graficas">
      <fieldset class="datos-grafica">
        <legend class="datos-grafica__titulo">
          Agregar tramos de movimiento
        </legend>
        <input
          type="number"
          name=""
          id="velocidad-grafica"
          class="datos-grafica__input"
          step="any"
          placeholder="Velocidad (m/s)"
        />
        <input
          type="number"
          name=""
          id="duracion-grafica"
          class="datos-grafica__input"
          step="1"
          placeholder="tiempo maximo (s)"
        />
        <button class="boton__agregarTramo" onclick="agregarTramo()">
          Agregar Tramo
        </button>
      </fieldset>

      <h3 class="listaTramos__titulo">Tramos agregados:</h3>
      <ul id="listaTramos"></ul>

      <button class="boton__graficar" onclick="generarGraficas()">
        Graficar
      </button>

      <div class="contenedor__graficas">
        <div class="grafica-velocidad">
          <h3 class="grafica__titulo">velocidad función tiempo</h3>
          <canvas class="grafica" id="graficaVelocidad"></canvas>
        </div>
        <div class="grafica-distancia">
          <h3 class="grafica__titulo">distancia función tiempo</h3>
          <canvas class="grafica" id="graficaDistancia"></canvas>
        </div>
      </div>
    </main>

    <script src="js/graficas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
